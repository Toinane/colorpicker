<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picker</title>
    <style>
      html{
        margin: 0; padding: 0;
        height: 100%;
        border: 3px solid red;
        cursor: crosshair;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>
      const {ipcRenderer} = require('electron')
      window.addEventListener('mousemove', event => ipcRenderer.send('supportMove'))
      window.addEventListener('mouseup', event => ipcRenderer.send('supportClick'))
    </script>
  </body>
</html>
