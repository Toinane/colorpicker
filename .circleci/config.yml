version: 2
jobs:
  'node-8':
    docker:
      - image: circleci/node:8.0.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}'
      - run: 'sudo yarn global add node-gyp electron electron-builder'
      - run: 'sudo yarn rebuild'
      - save_cache:
          paths:
            - ./node_modules
          key: dependency-cache-{{ checksum "package.json" }}
      - run: 'sudo npm run release'
  'node-9':
    docker:
      - image: circleci/node:9.0.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}'
      - run: 'sudo npm i -g node-gyp electron electron-builder'
      - run: 'npm ci'
      - run: 'npm run rebuild'
      - save_cache:
          paths:
            - ./node_modules
          key: dependency-cache-{{ checksum "package.json" }}
      - run: 'npm run release'
  'node-10':
    docker:
      - image: circleci/node:10.0.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}'
      - run: 'sudo npm i -g node-gyp electron electron-builder'
      - run: 'npm i'
      - run: 'npm run rebuild'
      - save_cache:
          paths:
            - ./node_modules
          key: dependency-cache-{{ checksum "package.json" }}
      - run: 'npm run release'

workflows:
  version: 2
  build:
    jobs:
      - 'node-9'
      - 'node-10'